<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- relacionar el archivo JS en la cabecera-->
    <script src="index.js"></script>
</head>
<body>
<h1 style="text-align: center; margin-top: 50px;">Formularios en  HTML</h1> 
<form method="get" id="formulario" action="index.js"> 

</form> <!-- obtener datos sin modificar nada en la base de datos -->
<form method="post" enctype="multipart/form-data" id="formulario2" action="index.js"
autocomplete="off">

<fieldset style="width: 600px;"><!-- agrupar elementos del formulario en un marco -->
    <legend>Datos personales</legend><!-- titulo del marco -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" minlength="3" maxlength="30" placeholder="Pepe Perez" required> <!-- datos alfanumericos -->
    <br>
    <label for="edad" >Edad:</label>
    <input type="number" id="edad" name="edad" min="0" max="100" required> <!-- datos numericos -->
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="pepe@perez.com" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]{2,}" required> <!-- datos de correo electronico -->
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" minlength="6" maxlength="15" required> <!-- datos de contraseñas -->
    <br>
    <br>
    <label for="comentario" >Comentario:</label>
    <textarea id="comentario" name="comentario" rows="10" cols="30" placeholder="Escribe tu comentario aquí...">

    </textarea>
    <br>
    <label for="rovincia">provincia:</label>
    <select id="provincia" name="provincia">
        <option value="sevilla">Sevilla</option>
        <option value="cadiz">Cadiz</option>
        <option value="malaga">Malaga</option>
        <option value="huelva">Huelva</option>
        <option value="cordoba">Cordoba</option>
        <option value="jaen">Jaen</option>
        <option value="granada">Granada</option>
        <option value="almeria">Almeria</option>
       
    </select>
     
    <br>
     
     <label for="genero">Genero:</label>
        <input type="radio" id="hombre" name="genero" value="hombre" checked>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>
        
        <br>
        
        <label for="hobbies" >Hobbies:</label>
        <br>
        <input type="checkbox" id="deporte" name="hobbies" value="deporte">
        <label for="deporte">Futbol</label>
        <input type="checkbox" id="musica" name="hobbies" value="musica">
        <label for="musica">Musica</label>
        <input type="checkbox" id="lectura" name="hobbies" value="lectura">
        <label for="lectura">Lectura</label>
<br>

 <label for="porcentaje">Porcentaje:</label>
    <input type="range" id="porcentaje" name="porcentaje" min="0" max="100" step="1">
 <br>

 <label for="subirArchivo">Subir archivo:</label>
    <input type="file" id="subirArchivo" name="subirArchivo" accept=".jpg, .jpeg, .png, .pdf">
<br>

<label for="descargarArchivo">Descargar archivo:</label>
<button type="button" id="descargar" name="descargar">
    <a href="archivo_ejemplo.pdf" download="archivo_ejemplo.pdf">Descargar</a>
</button>
<br>
    <button type="submit">Enviar</button> <!-- enviar datos al servidor -->
  
<br>
    <button type="button"> <!-- boton que no envia datos --> 
    <a href="home.html">Volver al inicio</a>
    </button>
    <br>
    <button type="reset"> <!-- boton que borra los datos del formulario -->
        Borrar datos
    </button>
    <input type="button" value="soy un boton tipo input"> <!-- boton que no envia datos -->
</fieldset>
</form>
